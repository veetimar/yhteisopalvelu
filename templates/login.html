<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8">
    <title>Kirjaudu sisään</title>
  </head>
  <body>
    <form action="/create_session" method="post">
      <p>
        Käyttäjätunnus: <br />
        <input type="text" name="username" />
      </p>
      <p>
        Salasana: <br />
        <input type="password" name="password" />
      </p>
      <input type="submit" value="Kirjaudu sisään" />
    </form>
    {% if message %}
    <p>
      {{ message }}
    </p>
    {% endif %}
  </body>
</html>
