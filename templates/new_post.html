{% extends "layout.html" %}
{% block title %}Uusi postaus{% endblock %}
{% block content %}
<div class="form">
  <form action="" method="post">
    <p>
      <button name="dumb">Keksi postaus puolestani</button>
    </p>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  </form>
  <form action="/new_post" method="post">
    <p>
      <label for="content">Mitä mietteitä</label>:<br />
      <textarea id="content" name="content" rows="7" cols="70" maxlength="1000" required>{{ filled.content }}</textarea>
    </p>
    <p>
      {% for class in classes %}
      <input type="radio" name="class" value="{{ class.id }}" {{ "checked" if filled.class == class.id else "" }} required /> {{ class.name }}
      {% endfor %}
    </p>
    <button>Julkaise</button>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  </form>
</div>
{% endblock %}
