<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8">
    <title>Vaihda salasanaa</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="top">
      <a href="/">Etusivulle</a>
      <hr />
      <hr />
    </div>
    <div class="login">
      <h2>
        Vaihda salasanaa käyttäjälle {{ user.username }}
      </h2>
      <form action="/change_password/{{ user.id }}" method="post">
        <p>
          <label for="old_password">Vanha salasana</label>:<br />
          <input type="password" id="old_password" name="old_password" maxlength="20" required />
        </p>
        <p>
          <label for="password1">Uusi salasana</label>:<br />
          <input type="password" id="password1" name="password1" maxlength="20" required />
        </p>
        <p>
          <label for="password2">Uusi salasana uudelleen</label>:<br />
          <input type="password" id="password2" name="password2" maxlength="20" required />
        </p>
        <input type="submit" value="Vaihda salasana" />
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
      </form>
      {% for message in get_flashed_messages() %}
      <p>
        {{ message }}
      </p>
      {% endfor %}
    </div>
  </body>
</html>
