{% extends "layout.html" %}
{% block title %}Lisää kuva{% endblock %}
{% block content %}
<div class="form">
  <form action="/add_image/{{ user_id }}" method="post" enctype="multipart/form-data">
    <p>
        <label for="new_image">Kuva (jätä tyhjäksi poistaaksesi vanhan kuvan)</label>:<br />
        <input type="file" id="new_image" name="new_image" accept=".jpg" />
    </p>
    <input type="submit" value="Lähetä" />
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  </form>
</div>
{% endblock %}
