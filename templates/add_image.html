{% extends "layout.html" %}
{% block title %}Lisää kuva{% endblock %}
{% block content %}
<form action="/add_image" method="post" enctype="multipart/form-data">
  <p>
      <label for="add_image">Kuva (jätä tyhjäksi poistaaksesi vanhan kuvan)</label>:<br />
      <input type="file" id="add_image" name="add_image" accept=".jpg" />
  </p>
  <input type="submit" value="Lähetä" />
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
</form>
{% endblock %}
