<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8">
    <title>Muokkaa postausta</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="top">
      <a href="/">Etusivulle</a>
      <hr />
      <hr />
    </div>
    <div class="edit">
      <h2>
        Muokkaa postausta
      </h2>
      <form action="/edit_post/{{ post.id }}" method="post">
        <p>
          Tee tarvittavat muutokset: <br />
          <textarea name="content" rows="5" cols="50" maxlength="1000" required>{{ post.content }}</textarea>
        </p>
        <p>
          {% for class in classes %}
          <input type="radio" name="class" value="{{ class.id }}" {{ "checked" if post.class == class.name else "" }} required /> {{ class.name }}
          {% endfor %}
        </p>
        <input type="submit" value="Muokkaa" />
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
      </form>
    </div>
  </body>
</html>
