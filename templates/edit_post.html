{% extends "layout.html" %}
{% block title %}Muokkaa postausta{% endblock %}
{% block content %}
<div class="form">
  <form action="/edit_post/{{ post_id }}" method="post">
    <p>
      <label for="content">Tee tarvittavat muutokset</label>:<br />
      <textarea id="content" name="content" rows="7" cols="70" maxlength="1000" required>{{ filled.content }}</textarea>
    </p>
    <p>
      {% for class in classes %}
      <input type="radio" name="class" value="{{ class.id }}" {{ "checked" if filled.class == class.id else "" }} required /> {{ class.name }}
      {% endfor %}
    </p>
    <input type="submit" value="Muokkaa" />
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  </form>
</div>
{% endblock %}
