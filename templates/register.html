<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8">
    <title>Rekisteröidy</title>
  </head>
  <body>
    <div class="top">
      <a href="/">Etusivulle</a>
      <hr />
      <hr />
    </div>
    <div class="login">
      <h2>
        Rekisteröidy
      </h2>
      <p>
        Tai <a href="/login">Kirjaudu sisään</a>
      </p>
      <form action="/register" method="post">
        <p>
          Käyttäjätunnus: <br />
          <input type="text" name="username" />
        </p>
        <p>
          Salasana: <br />
          <input type="password" name="password1" />
        </p>
        <p>
          Salasana uudelleen: <br />
          <input type="password" name="password2" />
        </p>
        <input type="submit" value="Rekisteröidy" />
      </form>
      {% if message %}
      <p>
        {{ message }}
      </p>
      {% endif %}
    </div>
  </body>
</html>
