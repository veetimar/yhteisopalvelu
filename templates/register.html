{% extends "layout.html" %}
{% block title %}Rekisteröidy{% endblock %}
{% block nav %}
<li>
  <a href="/">Etusivulle</a>
</li>
{% endblock %}
{% block content %}
<div class="form">
  <form action="/login" method="get">
    Tai
    <button id="get">Kirjaudu sisään</button>
    {% if next_page %}
    <input type="hidden" name="next_page" value="{{ next_page }}" />
    {% else %}
    <input type="hidden" name="next_page" value="/" />
    {% endif %}
  </form>
  <form action="/register" method="post">
    <p>
      <label for="username">Käyttäjätunnus</label>:<br />
      <input type="text" id="username" name="username" maxlength="20" value="{{ filled.username }}" required />
    </p>
    <p>
      <label for="password1">Salasana</label>:<br />
      <input type="password" id="password1" name="password1" maxlength="20" required />
    </p>
    <p>
      <label for="password2">Salasana uudelleen</label>:<br />
      <input type="password" id="password2" name="password2" maxlength="20" required />
    </p>
    <button>Rekisteröidy</button>
    {% if next_page %}
    <input type="hidden" name="next_page" value="{{ next_page }}" />
    {% else %}
    <input type="hidden" name="next_page" value="/" />
    {% endif %}
  </form>
</div>
{% endblock %}
